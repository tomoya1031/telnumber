<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/list.js"></script>
	<title>電話帳</title>
</head>
<body>
<div class="container">
	<div class="card mt-4">
		<h3 class="card-header">電話帳データ一覧</h3>
		<div class="card-body">
			<a class="btn btn-secondary btn-sm" href="/edit">新規作成</a>
			<div class="mb-3"></div>
			<form th:action="@{delete}" method="post" th:object="${telDataForm}">
				<table class="table table-bordered table-hover" id="table">
					<thead>
						<tr>
							<th class="text-center">選択</th>
							<th class="text-center">氏名</th>
							<th class="text-center">電話番号</th>
							<th class="text-center">メールアドレス</th>
							<th class="text-center">編集</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="telData : ${telDataList}">
							<td class="text-center"><input type="checkbox" name="selectRecords" th:value="${telData.id}"></td>
							<td th:text="${telData.userName}"></td>
							<td th:text="${telData.telNo}"></td>
							<td th:text="${telData.mailAddr}"></td>
							<td class="text-center"><a class="btn btn-secondary btn-sm" th:href="@{'/edit?id=' + ${telData.id}}">編集</a></td>
						</tr>
					</tbody>
				</table>
				<input type="submit" class="btn btn-primary btn-sm" value="削除">
			</form>
		</div>
	</div>
	
	<div class="card mt-4">
		<h3 class="card-header">グループデータ一覧</h3>
		<div class="card-body">
			<a class="btn btn-secondary btn-sm" href="/editGroup">新規作成</a>
			<div class="mb-3"></div>
			<form th:action="@{deleteGroup}" method="post" th:object="${telGroupForm}">
				<table class="table table-bordered table-hover" id="table">
					<thead>
						<tr>
							<th class="text-center">選択</th>
							<th class="text-center">グループ名</th>
							<th class="text-center">編集</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="telGroup : ${telGroupList}">
							<td class="text-center"><input type="checkbox" name="selectGroupRecords" th:value="${telGroup.groupId}"></td>
							<td th:text="${telGroup.groupName}"></td>
							<td class="text-center"><a class="btn btn-secondary btn-sm" th:href="@{'/editGroup?id=' + ${telGroup.groupId}}">編集</a></td>
						</tr>
					</tbody>
				</table>
				<input type="submit" class="btn btn-primary btn-sm" value="削除">
			</form>
		</div>
	</div>
</div>
</body>
</html>
